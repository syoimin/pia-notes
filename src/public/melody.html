    <style>
        /* ãƒªã‚»ãƒƒãƒˆã¨åŸºæœ¬è¨­å®š */
        * {

        /* ãƒãƒ¼ãƒ„ */

        /* ã‚¹ãƒ†ãƒ¼ã‚¿ã‚¹è¡¨ç¤º */
        .connection-status {

        .status-connecting {

        .bpm-display {

        /* ã‚¿ã‚¤ãƒ ãƒ©ã‚¤ãƒ³ */
        .timeline {

        /* éµç›¤ã‚¬ã‚¤ãƒ‰ */

            white-space: nowrap; /* éµç›¤ãŒæŠ˜ã‚Šè¿”ã•ãªã„ã‚ˆã†ã« */
        }

        .key {

            cursor: pointer;
            box-shadow: 0 3px 6px rgba(0,0,0,0.4);

        }

        .key.white {

            height: 160px;          /* ä¸€èˆ¬çš„ãªæ¯”ç‡ã«åŸºã¥ãå›ºå®šé«˜ã• */
            background: linear-gradient(to bottom, #ffffff, #f5f5f5);

        /* æ¥½æ›²æƒ…å ± */

        /* ãƒ­ãƒ¼ãƒ‡ã‚£ãƒ³ã‚° */
        .loading-overlay {
            position: absolute;

        .loading-spinner {

        }

        /* ã‚¨ãƒ©ãƒ¼ãƒ¡ãƒƒã‚»ãƒ¼ã‚¸ */
        .error-message {
            position: absolute;

        }

        /* ãƒœã‚¿ãƒ³ */
        .btn {
            display: inline-block;
            padding: 12px 24px;
            border: none;
            border-radius: var(--border-radius);
            font-size: 16px;

        /* ã‚¢ãƒ‹ãƒ¡ãƒ¼ã‚·ãƒ§ãƒ³ */
        @keyframes spin {

        @keyframes noteHit {

        @keyframes pulse {

        /* ãƒ¬ã‚¹ãƒãƒ³ã‚·ãƒ–ãƒ‡ã‚¶ã‚¤ãƒ³ã‚’å‰Šé™¤ - å›ºå®šã‚µã‚¤ã‚ºã‚’ç¶­æŒ */
        /* ãƒ”ã‚¢ãƒéµç›¤ã¯ç”»é¢ã‚µã‚¤ã‚ºã«é–¢ä¿‚ãªãå®Ÿéš›ã®ãƒ”ã‚¢ãƒã‚µã‚¤ã‚ºã‚’ç¶­æŒ */
        
        /* ãã®ä»–ã®è¦ç´ ã®ã¿ãƒ¢ãƒã‚¤ãƒ«å¯¾å¿œ */
        @media (max-width: 768px) {

    </style>

<body>
    <div class="piano-display melody" id="pianoDisplay">
        <!-- ãƒ­ãƒ¼ãƒ‡ã‚£ãƒ³ã‚°ç”»é¢ -->
        <div class="loading-overlay" id="loadingOverlay">
            <div class="loading-spinner"></div>
            <h2>ğŸ¼ å³æ‰‹ï¼ˆä¸»æ—‹å¾‹ï¼‰ãƒ‡ã‚£ã‚¹ãƒ—ãƒ¬ã‚¤</h2>
            <p>ã‚µãƒ¼ãƒãƒ¼ã«æ¥ç¶šä¸­...</p>
        </div>

        <!-- ã‚¨ãƒ©ãƒ¼ãƒ¡ãƒƒã‚»ãƒ¼ã‚¸ -->
        <div class="error-message" id="errorMessage">
            <h3>âš ï¸ æ¥ç¶šã‚¨ãƒ©ãƒ¼</h3>
            <p id="errorText">ã‚µãƒ¼ãƒãƒ¼ã«æ¥ç¶šã§ãã¾ã›ã‚“ã§ã—ãŸ</p>
            <button class="btn btn-primary" onclick="location.reload()">å†æ¥ç¶š</button>
        </div>

        <!-- æ‰‹ã®ãƒ©ãƒ™ãƒ« -->
        <div class="hand-label">ğŸ‘‰ RIGHT HAND</div>

        <!-- ã‚¿ã‚¤ãƒ ãƒ©ã‚¤ãƒ³ -->
        <div class="timeline">
            <div class="timeline-progress" id="timelineProgress"></div>
        </div>

        <!-- ã‚¹ãƒ†ãƒ¼ã‚¿ã‚¹è¡¨ç¤º -->
        <div class="connection-status" id="connectionStatus">
            <span class="status-indicator status-connecting"></span>
            <span>æ¥ç¶šä¸­...</span>
        </div>

        <!-- BPMè¡¨ç¤º -->
        <div class="bpm-display" id="bpmDisplay">BPM: --</div>

        <!-- æ¥½æ›²æƒ…å ± -->
        <div class="song-info" id="songInfo">
            <div class="song-title" id="songTitle">æ¥½æ›²ã‚¿ã‚¤ãƒˆãƒ«</div>
            <div>ä½œæ›²è€…: <span id="songComposer">--</span></div>
            <div>èª¿: <span id="songKey">--</span></div>
        </div>

        <!-- ãƒãƒ¼ãƒ„ã‚³ãƒ³ãƒ†ãƒŠ -->
        <div class="notes-container" id="notesContainer"></div>

        <!-- éµç›¤ã‚¬ã‚¤ãƒ‰ï¼ˆ88éµï¼‰ -->

    </div>

    <script src="/js/piano-sync.js"></script>
    <script src="/js/piano-client.js"></script>
    <script>
        class MelodyDisplay {
            constructor() {
                this.pianoClient = null;
                this.initialize();
            }

            async initialize() {
                try {
                    console.log('ğŸ¼ Initializing Melody Display');
                    
                    // Piano ClientåˆæœŸåŒ–ï¼ˆæ—¢å­˜ã®DOMè¦ç´ ã‚’ä½¿ç”¨ï¼‰
                    this.pianoClient = new PianoClient('melody', {
                        noteSpeed: 150,
                        lookAhead: 6,
                        fallbackColor: '#2196F3',
                        useExistingDOM: true // æ—¢å­˜DOMä½¿ç”¨ãƒ•ãƒ©ã‚°
                    });

                    // è¿½åŠ ã®ã‚¤ãƒ™ãƒ³ãƒˆãƒãƒ³ãƒ‰ãƒ©ãƒ¼ã®ã¿è¨­å®š
                    this.setupAdditionalHandlers();
                    
                } catch (error) {
                    console.error('Failed to initialize Melody Display:', error);
                    this.showError('åˆæœŸåŒ–ã«å¤±æ•—ã—ã¾ã—ãŸ: ' + error.message);
                }
            }

            setupAdditionalHandlers() {
                // melody.htmlå›ºæœ‰ã®å‡¦ç†ã®ã¿
                this.pianoClient.syncCore.on('syncStart', (data) => {
                    this.showSongInfo(data.song);
                });

                // ãƒšãƒ¼ã‚¸å›ºæœ‰ã®ã‚¨ãƒ©ãƒ¼ãƒãƒ³ãƒ‰ãƒªãƒ³ã‚°
                window.addEventListener('unhandledrejection', (event) => {
                    console.error('Unhandled promise rejection:', event.reason);
                    this.showError('äºˆæœŸã—ãªã„ã‚¨ãƒ©ãƒ¼ãŒç™ºç”Ÿã—ã¾ã—ãŸ');
                });
            }

            showSongInfo(song) {
                const songInfo = document.getElementById('songInfo');
                if (songInfo) {
                    document.getElementById('songTitle').textContent = song.title || 'æ¥½æ›²ã‚¿ã‚¤ãƒˆãƒ«';
                    document.getElementById('songComposer').textContent = song.composer || '--';
                    document.getElementById('songKey').textContent = song.key || '--';
                    
                    // æ¥½æ›²æƒ…å ±ã‚’è¡¨ç¤º
                    songInfo.classList.add('visible');
                    setTimeout(() => {
                        songInfo.classList.remove('visible');
                    }, 5000);
                }
            }

            showError(message) {
                const errorElement = document.getElementById('errorMessage');
                const errorText = document.getElementById('errorText');
                const loadingOverlay = document.getElementById('loadingOverlay');
                
                if (errorText) errorText.textContent = message;
                if (errorElement) errorElement.style.display = 'block';
                if (loadingOverlay) loadingOverlay.style.display = 'none';
            }
        }

        // ã‚¢ãƒ—ãƒªã‚±ãƒ¼ã‚·ãƒ§ãƒ³é–‹å§‹
        let melodyDisplay;
        document.addEventListener('DOMContentLoaded', () => {
            console.log('ğŸ¼ Melody Display starting...');
            melodyDisplay = new MelodyDisplay();
        });
    </script>
