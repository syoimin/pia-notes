    <script>
        // ãƒãƒ¼ãƒˆåã‹ã‚‰éµç›¤ä½ç½®ã¸ã®å¤‰æ›ãƒ†ãƒ¼ãƒ–ãƒ«ï¼ˆä¿®æ­£ç‰ˆï¼‰
        const NOTE_TO_KEY_MAP = {
            // æ­£ç¢ºãª88éµã®é †åº
            'A0': 1, 'A#0': 2, 'Bb0': 2, 'B0': 3,
            // ã‚ªã‚¯ã‚¿ãƒ¼ãƒ–1 (C1-B1)
            'C1': 4, 'C#1': 5, 'Db1': 5, 'D1': 6, 'D#1': 7, 'Eb1': 7, 'E1': 8, 'F1': 9, 'F#1': 10, 'Gb1': 10, 'G1': 11, 'G#1': 12, 'Ab1': 12, 'A1': 13, 'A#1': 14, 'Bb1': 14, 'B1': 15,
            // ã‚ªã‚¯ã‚¿ãƒ¼ãƒ–2 (C2-B2)
            'C2': 16, 'C#2': 17, 'Db2': 17, 'D2': 18, 'D#2': 19, 'Eb2': 19, 'E2': 20, 'F2': 21, 'F#2': 22, 'Gb2': 22, 'G2': 23, 'G#2': 24, 'Ab2': 24, 'A2': 25, 'A#2': 26, 'Bb2': 26, 'B2': 27,
            // ã‚ªã‚¯ã‚¿ãƒ¼ãƒ–3 (C3-B3)
            'C3': 28, 'C#3': 29, 'Db3': 29, 'D3': 30, 'D#3': 31, 'Eb3': 31, 'E3': 32, 'F3': 33, 'F#3': 34, 'Gb3': 34, 'G3': 35, 'G#3': 36, 'Ab3': 36, 'A3': 37, 'A#3': 38, 'Bb3': 38, 'B3': 39,
            // ã‚ªã‚¯ã‚¿ãƒ¼ãƒ–4 (C4-B4) - ä¸­å¤®ã®ãƒ‰ã‚’å«ã‚€
            'C4': 40, 'C#4': 41, 'Db4': 41, 'D4': 42, 'D#4': 43, 'Eb4': 43, 'E4': 44, 'F4': 45, 'F#4': 46, 'Gb4': 46, 'G4': 47, 'G#4': 48, 'Ab4': 48, 'A4': 49, 'A#4': 50, 'Bb4': 50, 'B4': 51,
            // ã‚ªã‚¯ã‚¿ãƒ¼ãƒ–5 (C5-B5)
            'C5': 52, 'C#5': 53, 'Db5': 53, 'D5': 54, 'D#5': 55, 'Eb5': 55, 'E5': 56, 'F5': 57, 'F#5': 58, 'Gb5': 58, 'G5': 59, 'G#5': 60, 'Ab5': 60, 'A5': 61, 'A#5': 62, 'Bb5': 62, 'B5': 63,
            // ã‚ªã‚¯ã‚¿ãƒ¼ãƒ–6 (C6-B6)
            'C6': 64, 'C#6': 65, 'Db6': 65, 'D6': 66, 'D#6': 67, 'Eb6': 67, 'E6': 68, 'F6': 69, 'F#6': 70, 'Gb6': 70, 'G6': 71, 'G#6': 72, 'Ab6': 72, 'A6': 73, 'A#6': 74, 'Bb6': 74, 'B6': 75,
            // ã‚ªã‚¯ã‚¿ãƒ¼ãƒ–7 (C7-B7)
            'C7': 76, 'C#7': 77, 'Db7': 77, 'D7': 78, 'D#7': 79, 'Eb7': 79, 'E7': 80, 'F7': 81, 'F#7': 82, 'Gb7': 82, 'G7': 83, 'G#7': 84, 'Ab7': 84, 'A7': 85, 'A#7': 86, 'Bb7': 86, 'B7': 87,
            // ã‚ªã‚¯ã‚¿ãƒ¼ãƒ–8 (C8)
            'C8': 88
        };

        // ç™½éµã‹ã©ã†ã‹ã‚’åˆ¤å®šã™ã‚‹é–¢æ•°
        function isWhiteKey(noteName) {
            const baseNote = noteName.replace(/[0-9]/g, '');
            return ['A', 'B', 'C', 'D', 'E', 'F', 'G'].includes(baseNote);
        }

        // éµç›¤ç•ªå·ã‹ã‚‰ãƒ”ã‚¯ã‚»ãƒ«ä½ç½®ã‚’è¨ˆç®—ã™ã‚‹é–¢æ•°ï¼ˆä¿®æ­£ç‰ˆï¼‰
        function getKeyPixelPosition(keyNumber) {
            const keyboardGuide = document.getElementById('keyboardGuide');
            if (!keyboardGuide) return 200;
            
            // å®Ÿéš›ã®DOMè¦ç´ ã‹ã‚‰ä½ç½®ã‚’å–å¾—
            const keys = keyboardGuide.children;
            if (keys[keyNumber - 1]) {
                const keyElement = keys[keyNumber - 1];
                const keyboardGuideRect = keyboardGuide.getBoundingClientRect();
                const keyRect = keyElement.getBoundingClientRect();
                
                // keyboard-guideå†…ã§ã®ç›¸å¯¾ä½ç½®
                const relativeLeft = keyRect.left - keyboardGuideRect.left;
                const keyCenter = relativeLeft + (keyRect.width / 2);
                
                // notes-containerã¨keyboard-guideã®ä½ç½®å·®ã‚’è€ƒæ…®
                const notesContainer = document.getElementById('notesContainer');
                const notesRect = notesContainer ? notesContainer.getBoundingClientRect() : { left: 0 };
                const keyboardLeftOffset = keyboardGuideRect.left - notesRect.left;
                
                return keyboardLeftOffset + keyCenter;
            }
            
            return 200; // ãƒ•ã‚©ãƒ¼ãƒ«ãƒãƒƒã‚¯
        }

        // ãƒãƒ¼ãƒˆåã‹ã‚‰ãƒ”ã‚¯ã‚»ãƒ«ä½ç½®ã‚’å–å¾—ã™ã‚‹é–¢æ•°
        function getNotePosition(noteName) {
            const keyNumber = NOTE_TO_KEY_MAP[noteName];
            if (!keyNumber) {
                console.warn(`Unknown note: ${noteName}`);
                return 200; // ãƒ‡ãƒ•ã‚©ãƒ«ãƒˆä½ç½®
            }
            return getKeyPixelPosition(keyNumber);
        }

        class MelodyDisplay {
            constructor() {
                this.pianoClient = null;
                this.initialize();
            }

            async initialize() {
                try {
                    console.log('ğŸ¼ Initializing Melody Display');
                    
                    // éµç›¤ã‚’ç”Ÿæˆ
                    this.createKeyboard();
                    
                    // Piano ClientåˆæœŸåŒ–ï¼ˆæ—¢å­˜ã®DOMè¦ç´ ã‚’ä½¿ç”¨ï¼‰
                    this.pianoClient = new PianoClient('melody', {
                        noteSpeed: 150,
                        lookAhead: 6,
                        fallbackColor: '#2196F3',
                        useExistingDOM: true // æ—¢å­˜DOMä½¿ç”¨ãƒ•ãƒ©ã‚°
                    });

                    // ä½ç½®è¨ˆç®—ãƒ¡ã‚½ãƒƒãƒ‰ã‚’ç›´æ¥ã‚ªãƒ¼ãƒãƒ¼ãƒ©ã‚¤ãƒ‰
                    this.pianoClient.calculateNotePosition = (noteData) => {
                        // éµç›¤è¦ç´ ã‹ã‚‰ç›´æ¥ä½ç½®ã‚’å–å¾—
                        const keyboardGuide = document.getElementById('keyboardGuide');
                        if (!keyboardGuide) {
                            console.warn('Keyboard guide not found');
                            return 200;
                        }

                        // è©²å½“ã™ã‚‹éµç›¤è¦ç´ ã‚’æ¢ã™
                        const keyElement = keyboardGuide.querySelector(`[data-note="${noteData.note}"]`);
                        if (!keyElement) {
                            console.warn(`Key element not found for note: ${noteData.note}`);
                            return 200;
                        }

                        // éµç›¤è¦ç´ ã®ä½ç½®ã‚’è¨ˆç®—ï¼ˆã‚¹ã‚¯ãƒ­ãƒ¼ãƒ«è€ƒæ…®ï¼‰
                        const keyboardGuideRect = keyboardGuide.getBoundingClientRect();
                        const keyRect = keyElement.getBoundingClientRect();
                        
                        // keyboardGuideå†…ã§ã®ç›¸å¯¾ä½ç½®
                        const relativeLeft = keyRect.left - keyboardGuideRect.left;
                        const keyCenter = relativeLeft + (keyRect.width / 2);
                        
                        // notes-containerã¨keyboard-guideã®ä½ç½®å·®ã‚’è€ƒæ…®
                        const notesContainer = document.getElementById('notesContainer');
                        const notesRect = notesContainer ? notesContainer.getBoundingClientRect() : { left: 0 };
                        
                        // keyboard-guideã®å·¦ç«¯ä½ç½®ã‚’notes-containeråŸºæº–ã§è¨ˆç®—
                        const keyboardLeftOffset = keyboardGuideRect.left - notesRect.left;
                        const absolutePosition = keyboardLeftOffset + keyCenter;
                        
                        console.log(`Note ${noteData.note}: keyCenter=${keyCenter.toFixed(1)}, keyboardOffset=${keyboardLeftOffset.toFixed(1)}, final=${absolutePosition.toFixed(1)}`);
                        
                        return absolutePosition;
                    };

                    // ãƒãƒ¼ãƒˆä½œæˆãƒ¡ã‚½ãƒƒãƒ‰ã‚‚ã‚ªãƒ¼ãƒãƒ¼ãƒ©ã‚¤ãƒ‰
                    this.pianoClient.createNoteElement = this.createVerticalNoteElement.bind(this);

                    // è¿½åŠ ã®ã‚¤ãƒ™ãƒ³ãƒˆãƒãƒ³ãƒ‰ãƒ©ãƒ¼ã®ã¿è¨­å®š
                    this.setupAdditionalHandlers();
                    
                } catch (error) {
                    console.error('Failed to initialize Melody Display:', error);
                    this.showError('åˆæœŸåŒ–ã«å¤±æ•—ã—ã¾ã—ãŸ: ' + error.message);
                }
            }

            // ç¸¦æ£’ãƒãƒ¼ãƒ„ã‚’ä½œæˆã™ã‚‹ãƒ¡ã‚½ãƒƒãƒ‰
            createVerticalNoteElement(noteData, timeUntilNote, index) {
                const note = document.createElement('div');
                const isWhite = isWhiteKey(noteData.note);
                note.className = `note ${this.pianoClient.clientType} ${isWhite ? 'white-key-note' : 'black-key-note'}`;
                note.textContent = noteData.note.replace(/[0-9]/g, ''); // ã‚ªã‚¯ã‚¿ãƒ¼ãƒ–ç•ªå·ã‚’å‰Šé™¤
                note.dataset.noteId = `${noteData.note}_${noteData.time}_${index}`;
                
                // ä½ç½®è¨ˆç®—ã®è©³ç´°ãƒ­ã‚°
                const containerHeight = this.pianoClient.container.clientHeight;
                const progress = (this.pianoClient.options.lookAhead - timeUntilNote) / this.pianoClient.options.lookAhead;
                const topPosition = Math.max(0, progress * (containerHeight - 200));
                const leftPosition = this.pianoClient.calculateNotePosition(noteData);
                
                // ç¸¦æ£’ã®é«˜ã•ã‚’éŸ³ç¬¦ã®é•·ã•ã«å¿œã˜ã¦è¨ˆç®—
                const noteHeight = Math.max(30, (noteData.duration || 0.5) * 100); // æœ€å°30pxã€1ç§’=100px
                
                console.log(`ğŸ“ Creating vertical note ${noteData.note}: height=${noteHeight}px, top=${topPosition}px, left=${leftPosition}px, duration=${noteData.duration}s`);
                
                // ã‚¹ã‚¿ã‚¤ãƒ«è¨­å®š
                note.style.cssText = `
                    position: absolute;
                    top: ${topPosition}px;
                    left: ${leftPosition - (isWhite ? 20 : 12)}px;
                    width: ${isWhite ? 40 : 24}px;
                    height: ${noteHeight}px;
                    border-radius: 4px;
                    background: ${isWhite ? 'linear-gradient(180deg, #2196F3, #1976D2)' : 'linear-gradient(180deg, #FF6B35, #D84315)'};
                    color: white;
                    display: flex;
                    align-items: flex-end;
                    justify-content: center;
                    font-weight: bold;
                    font-size: 12px;
                    box-shadow: 0 4px 8px rgba(0,0,0,0.3);
                    z-index: 10;
                    transition: transform 0.1s ease;
                    border: 2px solid rgba(255,255,255,0.3);
                    padding-bottom: 4px;
                `;
                
                // æŒ‡ç•ªå·è¡¨ç¤º
                if (noteData.finger) {
                    const fingerIndicator = document.createElement('span');
                    fingerIndicator.textContent = noteData.finger;
                    fingerIndicator.style.cssText = `
                        position: absolute;
                        top: 2px;
                        right: 2px;
                        width: 18px;
                        height: 18px;
                        background: rgba(255,255,255,0.9);
                        color: #333;
                        border-radius: 50%;
                        font-size: 11px;
                        font-weight: bold;
                        display: flex;
                        align-items: center;
                        justify-content: center;
                    `;
                    note.appendChild(fingerIndicator);
                }
                
                this.pianoClient.notesContainer.appendChild(note);
                this.pianoClient.activeNotes.set(note.dataset.noteId, note);
                
                console.log(`âœ… Vertical note element created and added to DOM: ${noteData.note}`);
            }

            createKeyboard() {
                const keyboardGuide = document.getElementById('keyboardGuide');
                if (!keyboardGuide) return;

                // 88éµã®ãƒ”ã‚¢ãƒéµç›¤ã‚’æ­£ã—ã„é †åºã§ç”Ÿæˆ
                const keys88 = [
                    // æœ€åˆã®3ã¤ã®éµç›¤ï¼ˆã‚ªã‚¯ã‚¿ãƒ¼ãƒ–0ï¼‰
                    'A0', 'A#0', 'B0',
                    // ã‚ªã‚¯ã‚¿ãƒ¼ãƒ–1ã‹ã‚‰7ã¾ã§ï¼ˆå„ã‚ªã‚¯ã‚¿ãƒ¼ãƒ–12éµï¼‰
                    'C1', 'C#1', 'D1', 'D#1', 'E1', 'F1', 'F#1', 'G1', 'G#1', 'A1', 'A#1', 'B1',
                    'C2', 'C#2', 'D2', 'D#2', 'E2', 'F2', 'F#2', 'G2', 'G#2', 'A2', 'A#2', 'B2',
                    'C3', 'C#3', 'D3', 'D#3', 'E3', 'F3', 'F#3', 'G3', 'G#3', 'A3', 'A#3', 'B3',
                    'C4', 'C#4', 'D4', 'D#4', 'E4', 'F4', 'F#4', 'G4', 'G#4', 'A4', 'A#4', 'B4',
                    'C5', 'C#5', 'D5', 'D#5', 'E5', 'F5', 'F#5', 'G5', 'G#5', 'A5', 'A#5', 'B5',
                    'C6', 'C#6', 'D6', 'D#6', 'E6', 'F6', 'F#6', 'G6', 'G#6', 'A6', 'A#6', 'B6',
                    'C7', 'C#7', 'D7', 'D#7', 'E7', 'F7', 'F#7', 'G7', 'G#7', 'A7', 'A#7', 'B7',
                    // æœ€å¾Œã®éµç›¤ï¼ˆã‚ªã‚¯ã‚¿ãƒ¼ãƒ–8ï¼‰
                    'C8'
                ];
                
                const whiteKeys = ['A', 'B', 'C', 'D', 'E', 'F', 'G'];
                
                // 88éµã™ã¹ã¦ã‚’æ­£ç¢ºãªé †åºã§ç”Ÿæˆ
                keys88.forEach((fullNoteName, keyNumber) => {
                    const baseNoteName = fullNoteName.replace(/[0-9]/g, '');
                    const isWhiteKey = whiteKeys.includes(baseNoteName);
                    
                    const key = document.createElement('div');
                    key.className = `key ${isWhiteKey ? 'white' : 'black'}`;
                    key.dataset.note = fullNoteName;
                    key.dataset.keyNumber = keyNumber + 1; // 1-88ã®éµç›¤ç•ªå·
                    
                    // éµç›¤ã®ãƒ©ãƒ™ãƒ«ï¼ˆé‡è¦ãªéŸ³ã®ã¿è¡¨ç¤ºï¼‰
                    if (baseNoteName === 'C' && (fullNoteName === 'C4' || fullNoteName === 'C5')) {
                        key.textContent = fullNoteName;
                    }
                    
                    keyboardGuide.appendChild(key);
                });
                
                console.log('Generated 88-key piano keyboard with correct note mapping');
                
                // ãƒ‡ãƒãƒƒã‚°ç”¨: A0, A#0, B0ã®ä½ç½®ã‚’ç¢ºèª
                const testNotes = ['A0', 'A#0', 'B0', 'C1', 'C4', 'C5'];
                console.log('Test note positions:');
                testNotes.forEach(note => {
                    const pos = getNotePosition(note);
                    console.log(`${note}: position ${pos}px`);
                });
            }

            setupAdditionalHandlers() {
                // melody.htmlå›ºæœ‰ã®å‡¦ç†ã®ã¿
                if (this.pianoClient.syncCore) {
                    this.pianoClient.syncCore.on('syncStart', (data) => {
                        this.showSongInfo(data.song);
                    });
                }

                // ãƒšãƒ¼ã‚¸å›ºæœ‰ã®ã‚¨ãƒ©ãƒ¼ãƒãƒ³ãƒ‰ãƒªãƒ³ã‚°
                window.addEventListener('unhandledrejection', (event) => {
                    console.error('Unhandled promise rejection:', event.reason);
                    this.showError('äºˆæœŸã—ãªã„ã‚¨ãƒ©ãƒ¼ãŒç™ºç”Ÿã—ã¾ã—ãŸ');
                });

                // ã‚¦ã‚£ãƒ³ãƒ‰ã‚¦ãƒªã‚µã‚¤ã‚ºæ™‚ã®èª¿æ•´
                window.addEventListener('resize', () => {
                    setTimeout(() => {
                        this.adjustNotesContainerWidth();
                    }, 100);
                });
            }

            adjustNotesContainerWidth() {
                // ãƒªã‚µã‚¤ã‚ºæ™‚ã®ãƒãƒ¼ãƒ„ã‚³ãƒ³ãƒ†ãƒŠèª¿æ•´å‡¦ç†
                if (this.pianoClient) {
                    this.pianoClient.clearNotes();
                }
            }

            showSongInfo(song) {
                const songInfo = document.getElementById('songInfo');
                if (songInfo) {
                    document.getElementById('songTitle').textContent = song.title || 'æ¥½æ›²ã‚¿ã‚¤ãƒˆãƒ«';
                    document.getElementById('songComposer').textContent = song.composer || '--';
                    document.getElementById('songKey').textContent = song.key || '--';
                    
                    // æ¥½æ›²æƒ…å ±ã‚’è¡¨ç¤º
                    songInfo.classList.add('visible');
                    setTimeout(() => {
                        songInfo.classList.remove('visible');
                    }, 5000);
                }
            }

            showError(message) {
                const errorElement = document.getElementById('errorMessage');
                const errorText = document.getElementById('errorText');
                const loadingOverlay = document.getElementById('loadingOverlay');
                
                if (errorText) errorText.textContent = message;
                if (errorElement) errorElement.style.display = 'block';
                if (loadingOverlay) loadingOverlay.style.display = 'none';
            }
        }

        // ã‚¢ãƒ—ãƒªã‚±ãƒ¼ã‚·ãƒ§ãƒ³é–‹å§‹
        let melodyDisplay;
        document.addEventListener('DOMContentLoaded', () => {
            console.log('ğŸ¼ Melody Display starting...');
            melodyDisplay = new MelodyDisplay();
        });
    </script>
